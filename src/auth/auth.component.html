<div class="container-fluid">
  <div class="row">
    <div class="col-lg-12">
      <h2 align="center" style="color: blue;">Bienvenu Ã  l'application</h2>
    </div>
  </div>
  <div align="center">
    <img src="../../assets/Logo.jpg" width="300" height="200" />
    <h3>Connexion:</h3>
    <div [hidden]="submitted" style="width: 300px;">
      <form (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="titre">Email</label>
          <input
            type="text"
            class="form-control"
            id="email"
            required
            [(ngModel)]="user.email"
            name="email"
          />
        </div>

        <div class="form-group">
          <label for="delai">Mot de passe:</label>
          <input
            type="password"
            class="form-control"
            id="delai"
            required
            [(ngModel)]="user.mdp"
            name="delai"
          />
        </div>

        <br />
        <div class="btn-group">
          <button type="submit" class="btn btn-success">Connecter</button>
          <div class="btn-group"></div>
        </div>
      </form>
    </div>
  </div>
  <div [hidden]="!submitted">
    <div align="center">
      <div class="btn-group">
        <button class="btn btn-success" (click)="newUser()">
          Reconnexion avec un autre identifiant
        </button>
      </div>
    </div>
  </div>
</div>
