<app-header></app-header>
<div id="page-wrapper">
  <div class="container-fluid">
    <div class="row">
      <div class="col-lg-12">
        <div class="page-container">
          <h1 class="page-header">Missions</h1>
          <h3>Create Form</h3>
          <div [hidden]="submitted" style="width: 300px;">
            <form (ngSubmit)="onSubmit()">
              <div class="form-group">
                <label for="mdp">text:</label>
                <textarea
                  class="form-control"
                  id="text"
                  required
                  [(ngModel)]="message.text"
                  name="text"
                ></textarea>
              </div>

              <div class="form-group">
                <label for="chef">vers:</label>
                <select
                  class="form-control"
                  id="chef"
                  required
                  [(ngModel)]="message.recepteur"
                  name="recepteur"
                  ><option *ngFor="let us of users" value="{{ us.nom }} {{ us.prenom }}"
                    >{{ us.nom }} {{ us.prenom }}</option
                  ></select
                >
              </div>
              <div class="btn-group">
                <button type="submit" class="btn btn-success">Submit</button>
              </div>
            </form>
          </div>

          <div [hidden]="!submitted">
            <div class="btn-group">
              <h4>You submitted successfully!</h4>
              <button class="btn btn-primary" (click)="goBack()">Back</button>
            </div>
          </div>
                <table width="100%" class="table table-striped table-bordered table-hover" id="dataTables-example">
                  <thead>
                    <tr>
                      <td>Description</td>
                      <td>date</td>
                      <td>Responsable</td>

                    </tr>
                  </thead>
                  <tbody>
                    <tr *ngFor="let ms of messages" >
                      <td>{{ ms.text }}</td>
                      <td>{{ ms.date }}</td>
                      <td>{{ ms.recepteur }}</td>

                    </tr>
                  </tbody>
                </table>
        </div>
      </div>
    </div>
  </div>
</div>
