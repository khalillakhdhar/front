<h3>Create  Form</h3>
<div [hidden]="submitted" style="width: 300px;">
	<form (ngSubmit)="onSubmit()">

				<div class="form-group">
			<label for="mdp">Titre:</label> <textarea
				class="form-control" id="text" required
				[(ngModel)]="file.titre" name="text"></textarea>
    </div>




            <div class="form-group">
            <label for="chef">Acces:</label> <select
                class="form-control" id="chef" required
                [(ngModel)]="file.access" name="access" ><option  value='publique'>public</option><option  value='personal'>personal</option></select>
   </div>

   <div class="form-group">
    <label for="mdp">Description:</label> <textarea
      class="form-control" id="text" required
      [(ngModel)]="file.description" name="text"></textarea>
  </div>

		<div class="btn-group">
			<button type="submit" class="btn btn-success">Submit</button>
		</div>
	</form>
</div>

<div [hidden]="!submitted">
	<div class="btn-group ">
		<h4>You submitted successfully!</h4>
		<button class="btn btn-primary" (click)="goBack()">Back</button>
	</div>
</div>
