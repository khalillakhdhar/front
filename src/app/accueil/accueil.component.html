<app-header></app-header>
<div id="page-wrapper">
  <div class="container-fluid">
    <div class="row">
      <div class="col-lg-12">
        <div class="page-container">
          <h1 class="page-header">Gestion</h1>
          <app-addusers></app-addusers>
          <input
            type="text"
            class="form-control"
            placeholder="Search"
            [(ngModel)]="query"
            id="listSearch"
          />

          <table
            width="100%"
            class="table table-striped table-bordered table-hover"
            id="dataTables-example"
          >
            <thead>
              <tr>
                <td>id</td>
                <td>Nom</td>
                <td>Prenom</td>
                <td>email</td>
                <td>grade</td>
                <td>Action</td>
              </tr>
            </thead>
            <tbody>
              <tr
                *ngFor="
                  let us of users
                    | LockFilter: query
                    | paginate: { itemsPerPage: 2, currentPage: p }
                "
                [class.selected]="us === user"
                (click)="onSelect(us)"
              >
                <td>{{ us.id }}</td>
                <td>{{ us.nom }}</td>
                <td>{{ us.prenom }}</td>
                <td>{{ us.email }}</td>
                <td>{{ us.grade }}</td>
                <td>
                  <a href="#" (click)="delete(us)" class="btn btn-danger"
                    >Delete</a
                  >
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
